<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ფორმა</title>
  <style>
    input {
      border: 1px solid gray;
      background-color: #fafafa;
      color: black;
    }
    input:hover {
      background-color: #e6f0ff; /* hover-ზე ფონი იცვლება */
    }
    input:focus {
      border-color: blue;
      color: darkblue; /* focus-ზე ტექსტის ფერი იცვლება */
    }
  </style>
</head>
<body>
  <form>
    <input type="text" placeholder="სახელი"><br><br>
    <input type="email" placeholder="ელ.ფოსტა"><br><br>
    <input type="password" placeholder="პაროლი"><br><br>
    <input type="submit" value="გაგზავნა">
  </form>
</body>
</html>
