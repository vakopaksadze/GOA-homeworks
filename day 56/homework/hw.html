<!DOCTYPE html>
<html lang="ka">
<head>

  <title>ჩემი სია</title>

    ul {
      list-style-type: square; /* სიის სტილი */
      background-color: #f0f0f0;
      width: 200px;
    }

    li {
      color: darkblue;

      color: red;

</head>

    <li>ატამი</li>
    <li>მარწყვი</li>
  </ul>
</body>
</html>























































<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>კინო საიტი</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
    }

    h1 {
      color: darkred;
    }

    /* სია */
    ul {
      list-style-type: circle;
      background: #f4f4f4;
      width: 250px;
    }

    li {
      color: navy;
    }

    li:hover {
      color: crimson;
      text-decoration: underline;
    }

    /* ფორმა */
    form {
      background: #f9f9f9;
      border: 1px solid #ccc;
      width: 280px;
    }

    input, textarea {
      display: block;
      width: 95%;
      border: 1px solid #999;
      border-radius: 5px;
    }

    input::placeholder {
      color: gray;
    }

    input:focus, textarea:focus {
      border: 2px solid darkred;
      outline: none;
    }

    button {
      background: darkred;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: crimson;
    }
  </style>
</head>
<body>
  <h1>ჩემი საყვარელი ფილმები</h1>

  <ul>
    <li>Inception</li>
    <li>Interstellar</li>
    <li>Fight Club</li>
    <li>Gladiator</li>
    <li>Shutter Island</li>
  </ul>

  <h2>დატოვე კომენტარი</h2>
  <form>
    <input type="text" placeholder="შენი სახელი">
    <input type="email" placeholder="შენი ელ-ფოსტა">
    <textarea placeholder="შენი შეტყობინება"></textarea>
    <button type="submit">გაგზავნა</button>
  </form>
</body>
</html>
