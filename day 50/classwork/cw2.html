
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stranger Things</title>
  <style>
    body {
      background-color: rgb(20, 20, 20);
      color: #ffffff;
    }

    header {
      background-color: #e50914;
      text-align: center;
      font-size: 2rem;
    }

    nav {
      background-color: #111;
      text-align: center;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      display: inline-block;
      font-size: 1.2rem;
      width: 25%;
    }

    section {
      width: 90%;
      max-width: 1000px;
      font-size: 1.1rem;
    }

    img {
      width: 100%;
      max-width: 400px;
      height: auto;
    }

    footer {
      background-color: #111;
      text-align: center;
      font-size: 1rem;
      color: #888;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5rem;
      }

      nav a {
            width: 100%;
        font-size: 1rem;
      }

      section {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>Stranger Things</header>

  <nav>
    <a href="#">მთავარი</a>
    <a href="#">პერსონაჟები</a>
    <a href="#">სეზონები</a>
    <a href="#">კონტაქტი</a>
  </nav>

  <section>
    <h2>სერიალის შესახებ</h2>
    <p>
      Stranger Things არის პოპულარული სერიალი, რომელიც ეუბნება ზებუნებრივ მოვლენებს და საიდუმლოებებს პატარა ქალაქში.
    </p>
    <img src="https://upload.wikimedia.org/wikipedia/en/f/f7/Stranger_Things_season_4.jpg" alt="Stranger Things">
  </section>

  <section>
    <h2>პერსონაჟები</h2>
    <ul>
      <li>ელევენი (Eleven)</li>
      <li>მაიკი</li>
      <li>დასტინი</li>
      <li>უილ ბაიერსი</li>
    </ul>
  </section>

  <footer>
    © 2025 Stranger Things ფან-გვერდი
  </footer>

</body>
</html>
