<!DOCTYPE html>
<html lang="ka">
<head>

  <script src="script.js" defer></script>
</head>
<body>

  <!-- პირველი checkbox -->

    <input type="checkbox" id="chk1"> მნიშვნელობა 1

  <br>

  <!-- მეორე checkbox -->

    <input type="checkbox" id="chk2"> მნიშვნელობა 2

  <!-- ღილაკი -->

  <!-- შედეგის გამოსატანი პარაგრაფი -->
  <p id="result"></p>
