<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: white;
      font-family: Arial, sans-serif;

      /* გვერდის ცენტრში flex-ით */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      width: 300px;

      /* card-ის შიგნით ელემენტები column-ად */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
    }

    .location {
      color: #a6ff00;
      font-size: 14px;
    }

    .description {
      font-size: 13px;
      font-style: italic;
      text-align: center;
    }

    .links {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 10px;
    }

    .btn {
      background-color: #444;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/80" alt="profile photo" class="profile-img">
    <div class="name">Jessica Randall</div>
    <div class="location">London, United Kingdom</div>
    <div class="description">"Front-end developer and avid reader."</div>

    <div class="links">
      <a href="#" class="btn">GitHub</a>
      <a href="#" class="btn">Frontend Mentor</a>
      <a href="#" class="btn">LinkedIn</a>
      <a href="#" class="btn">Twitter</a>
      <a href="#" class="btn">Instagram</a>
    </div>
  </div>
</body>
</html>
