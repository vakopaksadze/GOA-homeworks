<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Example</title>
  <script src="script.js" defer></script>
</head>
<body>

  <!-- ფორმა -->
  <form>
    <!-- სახელი -->
    <input id="name" type="text" placeholder="Enter Name"><br><br>

    <!-- ემაილი -->
    <input id="email" type="email" placeholder="Enter Email"><br><br>

    <!-- პაროლი -->
    <input id="password" type="password" placeholder="Enter Password"><br><br>

    <!-- პრიბოების დამადასტურებელი checkbox -->
    <label>
      <input id="agree" type="checkbox"> I agree to the terms
    </label><br><br>

    <!-- ღილაკი -->
    <button type="button" onclick="checkForm()">Submit</button>
  </form>

</body>
</html>
