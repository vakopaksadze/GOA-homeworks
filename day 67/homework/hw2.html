
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>
  <h2>რეგისტრაცია</h2>
  <input id="regName" type="text" placeholder="სახელი"><br><br>
  <input id="regEmail" type="text" placeholder="Email"><br><br>
  <input id="regPassword" type="password" placeholder="Password"><br><br>
  <input id="confirmPassword" type="password" placeholder="Confirm Password"><br><br>
  <button onclick="register()">Submit</button>

  <p id="welcome"></p>

  <script>
    function register(){
      let name = document.getElementById("regName").value;
      let email = document.getElementById("regEmail").value;
      let password = document.getElementById("regPassword").value;
      let confirm = document.getElementById("confirmPassword").value;

      // ცარიელი ველები
      if(name === "" || email === "" || password === "" || confirm === ""){
        alert("გთხოვთ შეიყვანოთ სრული ინფორმაცია!");
        return;
      }

      // პაროლის სიგრძე
      if(password.length < 8){
        alert("პაროლი უნდა იყოს მინიმუმ 8 სიმბოლო!");
        return;
      }

      // პაროლების დამთხვევა
      if(password !== confirm){
        alert("პაროლები არ ემთხვევა!");
        return;
      }

      // იმეილის ფორმატი
      if(!email.includes("@") || !email.includes(".")){
        alert("გთხოვთ შეიყვანოთ სწორი იმეილი!");
        return;
      }

      // წარმატება
      alert("რეგისტრაცია წარმატებული ✅");
      document.getElementById("welcome").innerText = "კეთილი იყოს შენი მობრძანება, " + name + "!";
    }
  </script>
</body>
</html>
