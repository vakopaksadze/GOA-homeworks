     rgb(red, green, blue) — თითოეული კომპონენტი (R, G, B) იღებს მნიშვნელობას 0-დან 255-მდე.

     16-ობითი (hexadecimal) წარმოდგენა ფერებისთვის. ფორმატი: #RRGGBB
