<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Div Example</title>
  <style>
    /* მთავარი div */
    .parent {
      width: 300px;
      height: 300px;
      background-color: lightblue; /* მთავარი ფონი */
      display: flex;
      justify-content: center;  /* ჰორიზონტალურად შუაში */
      align-items: center;      /* ვერტიკალურად შუაში */
    }

    /* შიგნით მყოფი div-ების კონტეინერი */
    .child-container {
      display: flex;
      gap: 10px; /* შორის დაშორება */
    }

    /* პატარა div-ები */
    .child {
      width: 50px;
      height: 50px;
      background-color: coral;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child-container">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </div>
</body>
</html>
