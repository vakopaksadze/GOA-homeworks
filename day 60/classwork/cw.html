<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Margin Example</title>
  <style>
    p {
      margin-bottom: 20px; /* ქვედა დაშორება */
    }
  </style>
</head>
<body>
  <p>ეს არის პირველი პარაგრაფი.</p>
  <p>ეს არის მეორე პარაგრაფი, რომელიც დაშორებულია პირველისგან.</p>
</body>
</html>




































<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Box Model Example</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: lightblue;
      border-top: 5px solid red;
      border-right: 10px dashed green;
      border-bottom: 15px dotted blue;
      border-left: 20px double orange;
      padding: 25px;
    }
    .box p {
      background: yellow;
      padding: 5px;
      margin: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>Hello Box Model</p>
  </div>
</body>
</html>
