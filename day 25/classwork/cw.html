<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>სარეგისტრაციო ფორმა</title>
</head>
<body>
  <h2>რეგისტრაცია</h2>
  <form action="#" method="post">
    <label for="name">სახელი:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">ემაილი:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">პაროლი:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label>გენდერი:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">მამრობითი</label><br>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">მდედრობითი</label><br><br>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">ვეთანხმები საიტის წესებს</label><br><br>

    <button type="submit">რეგისტრაცია</button>
  </form>
</body>
</html>
