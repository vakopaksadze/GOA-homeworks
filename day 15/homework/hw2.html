<h1><b><i>ფეხბურთი</i></b></h1>
<p>ფეხბურთი — გუნდური სპორტი, რომელშიც თერთმეტი<br> წევრისგან შემდგარი ორი გუნდი ეთამაშება ერთმანეთს<br> თამაში მიმდინარეობს მართკუთხა მინდორზე საგოლე<br> კარით ორივე ბოლოში. თამაშის მიზანი გუნდის წევრებს<br> შორის ბურთით მანევრირებაა მოწინააღმდეგე გუნდის<br> კარში გოლის გასატანად. ა</p>
